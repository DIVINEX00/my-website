    <script>
        var canvas = document.getElementById("steamCanvas");
        var ctx = canvas.getContext("2d");

        var steamParticles = [];
        for (var i = 0; i < 20; i++) {
        steamParticles.push({ x: 200, y: 250, radius: 5 + Math.random() * 5, speed: 0.5 + Math.random() });
        }

        function drawBowl() {
          ctx.fillStyle = "#d2691e"; // brown bowl
          ctx.beginPath();
          ctx.arc(200, 250, 80, Math.PI, 2 * Math.PI);
          ctx.fill();
        }

        function drawSteam() {
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        steamParticles.forEach(function(p) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fill();
          });
        }

       function updateSteam() {
          steamParticles.forEach(function(p) {
          p.y -= p.speed;
          p.x += (Math.random() - 0.5) * 1; // small horizontal drift
          if (p.y < 50) {
          p.y = 250;
          p.x = 200;
          }
         });
        }

       function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawBowl();
          drawSteam();
          updateSteam();
          requestAnimationFrame(animate);
        }

       animate();
    </script>
