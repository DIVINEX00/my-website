</head>
<body>
    
    <div id="login-container">
        <h2>Sign Up</h2>
        <div id="inputfield">
            <input type="text" placeholder="Enter your name">
        </div>
        <div id="inputfield">
            <input type="password" placeholder="Type in your password">
        </div>
        <div id="inputfield">
            <input type="date" placeholder="Enter your date of birth">
        </div>
        <div id="inputfield">
            <input type="email or tel" placeholder="Enter your email address or Phone number">
        </div>

    </div>
